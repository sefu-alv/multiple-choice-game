<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
   
  </head>
  <body>
    <header>
      <nav class="navbar" id="nav-bar">
        
          <div id="time">Time: <span id="timer">60</span> seconds</div>
          <div id="highscore">Scores</div>
        </div>
      </nav>
    </header>
    <div class="start-screen">
      <div id="intro"><p id="intro-text"></p> </div>
      <div class="controls" >
        <button id="start-btn" style="display: none;"><h1>BEGIN?</h1></button>
      </div>
    </div>
    <div id="main-screen" style="display: none;">
      <div class="game-title" id="title">
        <h1>CODING GAME</h1>
      </div>
      <div class="container">
        <div class="main-section">
          <div class="questions" id="q"></div>
          <div id="options">
            <ul>
              <li>
                <div name="answer" id="a-option" class="answer"></div>
              </li>
              <li>
                <div name="answer" id="b-option" class="answer"></div>
              </li>
              <li>
                <div name="answer" id="c-option" class="answer"></div>
              </li>
              <li>
                <div name="answer" id="d-option" class="answer"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/script/script.js"></script>
  </body>
</html>
