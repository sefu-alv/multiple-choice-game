<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="start-screen">
      <div id="intro"><p id="intro-text"></p> </div>
      <div class="controls">
        <button id="start-btn"><h1>BEGIN?</h1></button>
      </div>
    </div>

    <div id="main-screen" style="display: none;">
      <header>
        <div class="highscore"></div>
        <div class="time">Time:</div>
      </header>
      <div class="game-title">
        <h1>CODING GAME</h1>
      </div>
      <div class="container">
        <div class="main-section">
          <div class="questions" id="q"></div>
          <div class="options">
            <ul>
              <li>
                <button name="answer" id="a-option" class="answer"></button>
              </li>
              <li>
                <button name="answer" id="b-option" class="answer"></button>
              </li>
              <li>
                <button name="answer" id="c-option" class="answer"></button>
              </li>
              <li>
                <button name="answer" id="d-option" class="answer"></button>
              </li>
            </ul>
          </div>
        </div>
        <div class="next-btn-container">
          <button id="next-btn"><h1>Next</h1></button>
        </div>
      </div>
    </div>

    <script src="assets/script/script.js"></script>
  </body>
</html>
